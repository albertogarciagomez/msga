<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Make Spain Great Again</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .card h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 1rem;
      }

      .card p {
        color: #555;
        margin-bottom: 1.5rem;
      }

      .input {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      .button {
        background-color: #b91c1c;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
      }

      .button:hover {
        background-color: #991b1b;
      }

      .success {
        color: #16a34a;
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      // Inicializa EmailJS con tu User ID
      emailjs.init("NF7DteqbwDdZJx8En");
    </script>
  </head>
  <body>
    <div class="card">
      <div id="success-message" class="hidden">
        <h1 class="success">¬°Gracias por unirte al movimiento!</h1>
        <p>
          Pronto te contactaremos. Juntos, vamos a devolverle a Espa√±a su
          grandeza.
        </p>
      </div>

      <!-- Formulario de espera -->
      <form id="waitlist-form">
        <h1>√önete a la misi√≥n</h1>
        <p>
          Espa√±a ha dormido demasiado tiempo. Es hora de volver a ser grandes.
          √önete al movimiento üëáüèª
        </p>
        <div>
          <input
            type="text"
            id="name"
            class="input"
            placeholder="Tu nombre"
            required
          />
          <input
            type="email"
            id="email"
            class="input"
            placeholder="tu@email.com"
            required
          />
        </div>

        <button type="submit" class="button">¬°Luchemos juntos!</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("waitlist-form");
      const successMessage = document.getElementById("success-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        if (name && email) {
          // Enviar correo con EmailJS
          emailjs
            .send("service_ayhvhq8", "template_u88aqoi", {
              name: name,
              email: email,
            })
            .then(
              (response) => {
                console.log(
                  "Correo enviado con √©xito:",
                  response.status,
                  response.text
                );
                form.classList.add("hidden");
                successMessage.classList.remove("hidden");
              },
              (error) => {
                console.error("Error al enviar el correo:", error);
                alert(
                  "Hubo un error al enviar el correo. Int√©ntalo m√°s tarde."
                );
              }
            );
        }
      });
    </script>
  </body>
</html>
